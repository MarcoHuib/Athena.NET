name: map-server

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - "src/MapServer/**"
      - "tests/MapServer.Tests/**"
      - ".github/workflows/map-server-ci.yml"
      - "Directory.Build.*"
      - "*.sln"
  pull_request:
    paths:
      - "src/MapServer/**"
      - "tests/MapServer.Tests/**"
      - ".github/workflows/map-server-ci.yml"
      - "Directory.Build.*"
      - "*.sln"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Test
        run: dotnet test tests/MapServer.Tests/MapServer.Tests.csproj --configuration Release
