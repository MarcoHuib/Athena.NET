name: login-server

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - "src/LoginServer/**"
      - "tests/LoginServer.Tests/**"
      - ".github/workflows/login-server-ci.yml"
      - "Directory.Build.*"
      - "*.sln"
  pull_request:
    paths:
      - "src/LoginServer/**"
      - "tests/LoginServer.Tests/**"
      - ".github/workflows/login-server-ci.yml"
      - "Directory.Build.*"
      - "*.sln"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Test
        run: dotnet test tests/LoginServer.Tests/LoginServer.Tests.csproj --configuration Release
