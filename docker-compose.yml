name: athena.net

services:
  # TODO: add char-server and map-server services here when they land.
  sql-edge:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: athena.net-sql-edge
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD}"
    ports:
      - "1433:1433"
    volumes:
      - sql-edge-data:/var/opt/mssql

  login-server:
    build:
      context: .
      dockerfile: src/LoginServer/Dockerfile
      args:
        DOTNET_SDK_IMAGE: ${DOTNET_IMAGE:-mcr.microsoft.com/dotnet/sdk:10.0-preview}
    image: athena.net-login-server:local
    container_name: athena.net-login-server
    environment:
      ATHENA_NET_LOGIN_DB_PROVIDER: "sqlserver"
      ATHENA_NET_LOGIN_DB_CONNECTION: "Server=sql-edge,1433;Database=athena.net;User ID=sa;Password=${SA_PASSWORD};Encrypt=True;TrustServerCertificate=True;"
      ATHENA_NET_LOGIN_DB_AUTOMIGRATE: "true"
    ports:
      - "6900:6900"
    volumes:
      - ./conf:/app/conf:ro
    depends_on:
      - sql-edge

volumes:
  sql-edge-data:
